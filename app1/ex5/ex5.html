<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Courses à pied - Synthèse</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo"></script>
</head>
<body>
  <h1>Courses à pied - Carte interactive</h1>
  <label for="courseSelect">Choisissez une course :</label>
  <select id="courseSelect">
    <option value="">-- Sélectionner --</option>
  </select>

  <div id="map">

  </div>

  <script>
    let map, polyline;
    let allCourses = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 48.8592, lng: 2.3540 }, // Paris par défaut
        zoom: 12
      });
    }

    function loadCourses() {
  $.ajax({
    url: 'courses.json',
    method: 'GET',
    dataType: 'json',
    success: function(data) {
      allCourses = data.courses;  // <-- récupère la liste dans la clé courses
      const select = $('#courseSelect');
      allCourses.forEach(course => {
        select.append(`<option value="${course.id}">${course.name}</option>`);
      });
    },
    error: function() {
      alert('Erreur de chargement du fichier JSON.');
    }
  });
}

    

    function displayCourse(courseId) {
      const course = allCourses.find(c => c.id == courseId);
      if (!course) return;

      // Supprimer ancien tracé
      if (polyline) polyline.setMap(null);

      const bounds = new google.maps.LatLngBounds();
      const path = [];

      course.markers.forEach(m => {
        const position = new google.maps.LatLng(m.lat, m.lng);
        new google.maps.Marker({
          position,
          map,
          title: course.name
        });
        path.push(position);
        bounds.extend(position);
      });

      polyline = new google.maps.Polyline({
        path: path,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      polyline.setMap(map);
      map.fitBounds(bounds);
    }

    $(document).ready(function() {
      initMap();
      loadCourses();

      $('#courseSelect').on('change', function() {
        const selectedId = $(this).val();
        displayCourse(selectedId);
      });
    });
  </script>
</body>
</html>
